<!DOCTYPE html>
<html>
<head>
	<title>实现效果，点击容器内的图标，图标边框变成border 1px solid red，点击空白处重置</title>
</head>
<style type="text/css">
	#box{width: 100px;height: 30px;background-color: yellow;margin: 30px auto;}
	#box .icon{background-color: green;display: inline-block;width:20px;height: 20px;float: right}
</style>
<body>
<div id="box" >
	<b>这是容器</b>
	<span class="icon my"></span>
</div>
<script type="text/javascript">
	var box = document.getElementById('box')
	function isIcon(target) {
		return target.className.includes('icon')
	}
	document.getElementById('box').onclick = function(e) {
		e.stopPropagation()
		var target = e.target
		if(isIcon(target)) {
			target.style.border = '1px solid red'
		}
	}
	document.onclick = function(e) {
		var children = box.children
		console.log(children)
		for(let i = 0; i < children.length; i++) {
			if(isIcon(children[i])){
				children[i].style.border = "none"
			}
		}
	}
</script>
</body>
</html>
