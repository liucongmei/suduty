<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试css3新的calc属性</title>
</head>
<style type="text/css">
	.demo {
		width: 300px;
		background-color: red;
		padding: 3px 0;
	}
	.box {
		width: 90%; /*不支持calc属性*/
		width: -moz-calc( 100% - (10px + 5px ) * 2);
		width: -webkit-calc( 100% - (10px + 5px ) * 2);
		width: calc( 100% - (10px + 5px ) * 2);
		height: 50px;background-color: orange;
		padding: 10px;
  		border: 5px solid green;
	}
</style>
<body>
	<div class="demo">
		<div class="box"></div>
	</div>
</body>
</html>
